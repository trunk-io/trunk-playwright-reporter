name: Trunk.io Playwright Reporter CI

on:
  pull_request:
    branches:
      - dev
      - main
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - '.idea/**'
      - 'README.md'
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - '.idea/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  setup-test:
    name: Setup test env
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install && bun link
      - run: cd test/target && bun install
      - run: bun run-target-tests

  integration-tests:
    name: Integration testing
    runs-on: ubuntu-latest
    needs: setup-test
    steps:
      - uses: oven-sh/setup-bun@v2
      - run: pwd
      - run: ls
      - run: bun run integration

